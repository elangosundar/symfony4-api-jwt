user_auth_verify:
    path: /{version}/api/userauthverify/login
    controller: App\Controller\AuthController::userAuthenticationVerify
    #methods: [GET]

user_auth_verify_test:
    path: /{version}/api
    controller: App\Controller\AuthController::userAuthenticationTest    

v1test:
    path:  /{version}/api/test
    controller: App\Controller\v1\ShareController::getTestAction
    condition: "request.attributes.get('version') in ['v1', 'v2']"
    requirements: 
        version: 'v1'

v2test:
    path:  /{version}/api/test
    controller: App\Controller\v2\ShareController::getTestAction
    condition: "request.attributes.get('version') in ['v1', 'v2']"
    requirements: 
        version: 'v2'

guest_api:
    path:  /{version}/api/guesttest
    controller: App\Controller\TestController::test1
    #condition:  "request.attributes.get('version') == 'v1'"
